include:
  - project: "GNOME/citemplates"
    file: "templates/default-rules.yml"
  - project: 'gnome/citemplates'
    file: 'flatpak/flatpak_ci_initiative.yml'
  - component: gitlab.gnome.org/GNOME/citemplates/release-service@master
    inputs:
      dist-job-name: "build-flatpak"
      tarball-artifact-path: "${TARBALL_ARTIFACT_PATH}"
  - component: "gitlab.gnome.org/gnome/citemplates/gnomeos-basic-ci@master"
    inputs:
      meson-options: "-Dtracing=true -Dprofile=development"

variables:
  APP_ID: "org.gnome.Calendar.Devel"
  BUNDLE: "org.gnome.Calendar.Devel.flatpak"
  FLATPAK_MODULE: "gnome-calendar"
  GIT_SUBMODULE_STRATEGY: 'normal'
  MANIFEST_PATH: "build-aux/org.gnome.Calendar.json"
  RUNTIME_REPO: "https://nightly.gnome.org/gnome-nightly.flatpakrepo"
  TARBALL_ARTIFACT_PATH: ".flatpak-builder/build/${FLATPAK_MODULE}/_flatpak_build/meson-dist/${CI_PROJECT_NAME}-${CI_COMMIT_TAG}.tar.xz"

stages:
  - check
  - build
  - analysis
  - deploy

style-check-diff:
  image: fedora:latest
  stage: check
  before_script:
    - dnf install -y clang-tools-extra git python
  script:
    - .gitlab-ci/run-style-check-diff.sh
  allow_failure: true

build-flatpak:
  extends: '.flatpak@x86_64'
  stage: build
  before_script: []

build-flatpak-aarch64:
  extends: '.flatpak@aarch64'
  stage: build
  before_script: []
  when: manual

nightly:
  extends: '.publish_nightly'
  needs: ['build-flatpak']

nightly-aarch64:
  extends: '.publish_nightly'
  needs: ['build-flatpak-aarch64']
  when: manual

pages:
  stage: deploy
  needs: [ "build-gnomeos-grcov-c", "build-gnomeos-scan-build" ]
  script:
    - mkdir -p public
    - cp .gitlab-ci/landing-page.html public/index.html
    - mv public_scanbuild/ public/scanbuild
    - mv public_grcov/coverage.xml public/
    - mv public_grcov/coverage public/coverage
  artifacts:
    paths:
      - public
    expire_in: 1 day
  rules:
    # Restrict to the main branch so not every branch tries to deploy the web site
    - if: ($CI_DEFAULT_BRANCH == $CI_COMMIT_BRANCH)
    # Alternatively, restrict it to the GNOME namespace to avoid every fork pushing a set of pages by default
    # - if: ($CI_DEFAULT_BRANCH == $CI_COMMIT_BRANCH && $CI_PROJECT_NAMESPACE == "GNOME")
