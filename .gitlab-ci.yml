include: 'https://gitlab.gnome.org/GNOME/citemplates/raw/master/flatpak/flatpak_ci_initiative.yml'

stages:
  - flatpak
  - deploy
  - review

variables:
  # File name of the resulting Flatpak bundle
  BUNDLE: "gnome-calendar-git.flatpak"


flatpak:
    extends: .flatpak
    image: registry.gitlab.gnome.org/gnome/gnome-runtime-images/gnome:master
    stage: flatpak
    variables:
        # Replace with your manifest path
        MANIFEST_PATH: "build-aux/flatpak/org.gnome.Calendar.json"
        RUNTIME_REPO: "https://nigthly.gnome.org/gnome-nightly.flatpakrepo"
        # Replace with your application name, as written in the manifest
        FLATPAK_MODULE: "gnome-calendar"
        # Make sure to keep this in sync with the Flatpak manifest, all arguments
        # are passed except the config-args because we build it ourselves
        MESON_ARGS: "-Dtracing=true"
        APP_ID: "org.gnome.Calendar"

review:
    extends: .review
    dependencies:
        - flatpak

stop_review:
    extends: .stop_review
